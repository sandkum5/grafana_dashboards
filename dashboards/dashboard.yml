apiVersion: 1

providers:
  - name: 'Intersight Dashboards'
    orgId: 1
    folder: '' # '' means the General folder
    type: file
    disableDeletion: false
    editable: true
    # allowUiUpdates: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
